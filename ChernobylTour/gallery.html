<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon/logo.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Галерея</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header__box gallery__header">
            <nav class="nav gallery__nav">
              <ul class="nav__list flex-jcc-aic">
                <li class="nav__item">
                  <a
                    href="./index.html"
                    class="
                      nav__link
                      font-weight-500 font-montserrat
                      gallery-nav__link
                    "
                  >
                    <div class="gallery-arrow-back__box">
                      <img
                        class="gallery__arrow-back"
                        src="./img/arrow-left.svg"
                        alt="arrow-left"
                      />
                    </div>
                    <span>Назад</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="container">
          <div class="gallety__box">
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 1.jpg" alt="img1" />
            </div>
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 2.jpg" alt="img2" />
            </div>
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 3.jpg" alt="img3" />
            </div>
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 4.jpg" alt="img4" />
            </div>
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 5.jpg" alt="img5" />
            </div>
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 6.jpg" alt="img6" />
            </div>
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 7.jpg" alt="img7" />
            </div>
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 8.jpg" alt="img8" />
            </div>
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 9.jpg" alt="img9" />
            </div>
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 10.jpg" alt="img10" />
            </div>
            <div class="gallety-img__box">
              <img class="gallry__img" src="./img/gallery/imgIsland 11.jpg" alt="img11" />
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="container">
          <h3 class="footer__title font-montserrat font-weight-400">
            Подписывайтесь на нас в соцсетях!
          </h3>
          <nav class="footer__nav">
            <ul class="footer__nav-list">
              <li class="footer__nav-item">
                <a class="footer__nav-link" href="#">
                  <img src="./img/youtube.svg" alt="youtube" />
                </a>
              </li>
              <li class="footer__nav-item">
                <a class="footer__nav-link" href="#">
                  <img src="./img/facebook.svg" alt="facebook" />
                </a>
              </li>
              <li>
                <a class="footer__nav-link" href="#">
                  <img src="./img/twitter.svg" alt="twitter" />
                </a>
              </li>
            </ul>
          </nav>
        </div>
      </footer>
    </div>
  </body>
</html>
