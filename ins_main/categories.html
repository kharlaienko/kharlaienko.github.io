<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Category</title>
	</head>
	<body>
		<div class="wrapper">
			<main class="category-main">
				<div class="container">
					<button type="button" class="profile-btn">
						Hi, <span class="profile-btn__name">Helen Smith</span>
						<img
							class="profile-btn__img"
							src="./img/categories/profilepic.jpg"
							alt="profile photo"
						/>
					</button>

					<div class="category-content">
						<section class="category">
							<p class="category__title">
								Выберите <span>3 категории</span> для получения
								первых рекомендации по улучшению качества сна и
								жизни
							</p>
							<div class="category-form">
								<form class="category-form__form category-form__form_scroll" action="#">
									<div class="category-form__form-wrapper">
										<div class="category-form__input-box">
											<input
											class="category-form__checkbox"
											type="checkbox"
											id="categoryFirstCheckBox"
										/>
											<label
												class="category-form__label"
												for="categoryFirstCheckBox"
												><span></span> Как легче проснутся утром</label
											>
						
										</div>
										<div class="category-form__input-box">
											<input
												class="category-form__checkbox"
												type="checkbox"
												id="categorySecondCheckBox"
											/>
											<label
											class="category-form__label"
											for="categorySecondCheckBox"
											>Как расслабится вечером и
											заснуть</label
										>
										</div>
										<div class="category-form__input-box">
											<input
												class="category-form__checkbox"
												type="checkbox"
												id="categoryThirdCheckBox"
											/>
											<label
											class="category-form__label"
											for="categoryThirdCheckBox"
											>Релаксационные техники перед
											сном</label
										>
										</div>
										<div class="category-form__input-box">
											<input
												class="category-form__checkbox"
												type="checkbox"
												id="categoryFourthCheckBox"
											/>
											<label
											class="category-form__label"
											for="categoryFourthCheckBox"
											>Массаж</label
										>
										</div>
										<div class="category-form__input-box">
											<input
												class="category-form__checkbox"
												type="checkbox"
												id="categoryFifthCheckBox"
											/>
											<label
											class="category-form__label"
											for="categoryFifthCheckBox"
											>Техники релаксации на весь день</label
										>
										</div>
										<div class="category-form__input-box">
											<input
												class="category-form__checkbox"
												type="checkbox"
												id="categorySixCheckBox"
											/>
											<label
											class="category-form__label"
											for="categorySixCheckBox"
											>Гигиена спальни</label
										>
										</div>
									</div>
								</form>
							</div>
						</section>
						<section class="buy">
							<div class="buy__box">
								<img class="buy__img" src="./img/categories/sleepingGirl.jpg" alt="sllepingGirl">
								<div class="buy__img-content">
									<div class="buy__text">
										Purchase the full advice programm
										to defeat your insomnia, just press
										the button below
									</div>
									<button type="button" class="buy__btn-img">BUY FULL PROGRAMM</button>
								</div>
							</div>
							<div class="buy__btn-box quiz-form__btn-box">
								<button
									class="
										buy__btn
										buy__btn_back
										buy__btn-not-active
										"
										type="button"
										>
										Назад
									</button>
									<button
									
									class="buy__btn buy__btn_forward"
									type="button"
								>
									Дальше
								</button>
							</div>
							<div class="buy__social">
								<img src="./img/categories/facebook.svg" alt="facebook icon" class="buy__social-icon">
								<img src="./img/categories/instagram.svg" alt="instagram icon" class="buy__social-icon">
								<img src="./img/categories/twitterIcon.png" alt="twitter icon" class="buy__social-icon">
							</div>
						</section>
					</div>
				</div>
			</main>
		</div>
	</body>
</html>
