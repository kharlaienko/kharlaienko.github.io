<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./css/style.css" />
		<title>Quiz</title>
	</head>
	<body>
		<div class="quiz-form">
			<div class="question__content-box active-quiestion" id="question1">
				<div class="quiz-form__title-box">
					<span class="quiz-form__num">1.</span>
					<p class="quiz-form__title">
						Вы регулярно ложитесь в постель в одно и то
						же время и засыпаете в течение 15 минут
					</p>
				</div>
				<form class="quiz-form__form" action="#">
					<div class="quiz-form__radio-box">
						<div class="quiz-form__input-box">
							<input checked
								class="quiz-form__radio"
								id="answerYesToFirstQuestion"
								name="answerYesToFirstQuestion"
								type="radio"
								value="Yes"
								/>
								<label class="quiz-form__label quiz-form__label_text" for="answerYesToFirstQuestion">Yes</label>
								<div class="quiz-form__radio_custom-radio">
								</div>
							</div>
							
							<div class="quiz-form__input-box">
								<input
								class="quiz-form__radio"
								id="answerYesToSecondQuestion"
								name="answerYesToFirstQuestion"
								type="radio"
								value="No"
								/>
								<label class="quiz-form__label quiz-form__label_text" for="answerYesToSecondQuestion">No</label>
								<div class="quiz-form__radio_custom-radio">
								</div>
							</div>
							<div class="quiz-form__btn-box">
								<button
								class="
								quiz-form__btn
								quiz-form__btn_back
								quiz-form__btn-not-active
								"
								type="button"
								>
								Назад
							</button>
							<button
							class="quiz-form__btn quiz-form__btn_forward"
							type="button"
							>
								Дальше
							</button>
						</div>
					</div>
				</form>
			</div>
			<div class="question__content-box"  id="question2">
				<div class="quiz-form__title-box">
					<span class="quiz-form__num">2.</span>
					<p class="quiz-form__title">
						Вы регулярно ложитесь в постель в одно и то
						же время и засыпаете в течение 15 минут
					</p>
				</div>
				<form class="quiz-form__form" action="#" id="question2">
					<div class="quiz-form__radio-box">
						<div class="quiz-form__input-box">
							<input checked
							class="quiz-form__radio"
							id="answerYesToFirstQuestion"
							name="answerYesToFirstQuestion"
							type="radio"
							value="Yes"
							/>
							<label class="quiz-form__label quiz-form__label_text" for="answerYesToFirstQuestion">Yes</label>
							<div class="quiz-form__radio_custom-radio">
							</div>
						</div>
						<div class="quiz-form__input-box">
							<input
							class="quiz-form__radio"
							id="answerYesToSecondQuestion"
							name="answerYesToFirstQuestion"
							type="radio"
							value="No"
							/>
							<label class="quiz-form__label quiz-form__label_text" for="answerYesToSecondQuestion">No</label>
							<div class="quiz-form__radio_custom-radio">
							</div>
						</div>
						<div class="quiz-form__btn-box">
							<button
								class="
									quiz-form__btn
									quiz-form__btn_back
									quiz-form__btn-not-active
								"
								type="button"
							>
								Назад
							</button>
							<button
								class="quiz-form__btn quiz-form__btn_forward"
								type="button"
							>
								Дальше
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<script src="app.js"></script>
	</body>
</html>
